<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewpoint" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>House</title>
  </head>

  <body>
    <div>
      <div class="house">
        <div class="house-body">
          <div class="roof"></div>
          <div id="window-one" class="window">
            <div class="line"></div>
            <div class="line line-vertical"></div>
          </div>
          <div id="window-two" class="window">
            <div class="line"></div>
            <div class="line line-vertical"></div>
          </div>
          <div class="door">
            <div class="door-knob"></div>
          </div>
          <div class="chimney">
            <div class="trunk"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
